<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{DESCRIPTION}}">
    <meta name="keywords" content="{{KEYWORDS}}">
    <meta name="author" content="Daniel Artola Dominguez">

    <!-- Open Graph -->
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{DESCRIPTION}}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://danielart.github.io/blog/{{SLUG}}">

    <title>{{TITLE}} | Daniel Artola</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <a href="#main" class="skip-link">Skip to main content</a>

    <!-- Animated Background -->
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">DA</a>

            <ul class="nav-links">
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#skills">Skills</a></li>
                <li><a href="../index.html#opensource">Open Source</a></li>
                <li><a href="../index.html#experience">Experience</a></li>
                <li><a href="../index.html#certifications">Certifications</a></li>
                <li><a href="../blog.html">Blog</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>

            <div class="nav-controls">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <main id="main" class="container" tabindex="-1" style="outline: none; padding-top: 120px;">
        <article class="glass-card reveal">
            <header style="margin-bottom: var(--space-xl); border-bottom: 1px solid var(--border-color); padding-bottom: var(--space-lg);">
                <div class="meta">
                    <span><i class="far fa-calendar-alt"></i> {{DATE}}</span>
                    <span><i class="far fa-clock"></i> {{READ_TIME}}</span>
                </div>
                <h1 style="margin-bottom: var(--space-md);">{{TITLE}}</h1>
                <div class="tags">
                    <!-- TAGS_PLACEHOLDER -->
                    <!-- Example: <span class="tag">#tech</span> -->
                </div>
            </header>

            <div class="blog-content">
                {{CONTENT}}
            </div>
        </article>

        <!-- Newsletter / Contact for Blog -->
        <section class="contact-section reveal">
            <h2>Enjoyed the read?</h2>
            <p>
                Follow me on social media for more.
            </p>
            <div class="social-links" style="opacity: 1; animation: none;">
                <a href="https://www.linkedin.com/in/danielartoladominguez" target="_blank" rel="noopener"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/danielart" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
                <a href="https://dev.to/danielart" target="_blank" rel="noopener"><i class="fab fa-dev"></i></a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Â© 2024 Daniel Artola Dominguez. Built with passion & modern web technologies.</p>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button class="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
</body>
</html>
