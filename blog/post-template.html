<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{DESCRIPTION}}">
    <meta name="keywords" content="{{KEYWORDS}}">
    <meta name="author" content="Daniel Artola Dominguez">
    <meta name="theme-color" content="#0a0a0f">
    <link rel="canonical" href="https://danielart.github.io/blog/{{SLUG}}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ…³</text></svg>">

    <!-- Open Graph -->
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{DESCRIPTION}}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://danielart.github.io/blog/{{SLUG}}">

    <title>{{TITLE}} | Daniel Artola</title>

    <!-- Preloads -->
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
    <link rel="preload" href="../css/custom.css" as="style">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons (deferred â€“ non-critical) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></noscript>

    <!-- Tailwind CSS v4 (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        corePlugins: { preflight: false },
        darkMode: ['selector', '[data-theme="dark"]'],
        theme: { extend: { colors: { 'accent-primary': 'var(--color-accent-primary)', 'accent-secondary': 'var(--color-accent-secondary)' }, fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] } } }
      }
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="../css/custom.css">
</head>

<body>
    <a href="#main" class="skip-link">Skip to main content</a>

    <!-- Animated Background -->
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">DA</a>

            <ul class="nav-links">
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#opensource">Work</a></li>
                <li><a href="../blog.html">Blog</a></li>
                <li><a href="../index.html#contact" class="nav-cta">Contact</a></li>
            </ul>

            <div class="nav-controls">
                <a href="https://github.com/danielart/danielart.github.io" target="_blank" rel="noopener" class="control-link" title="Source Code">
                    <i class="fab fa-github"></i>
                </a>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <main id="main" class="container page-main-padded" tabindex="-1">
        <article class="glass-card reveal">
            <header class="post-header">
                <div class="meta">
                    <span><i class="far fa-calendar-alt"></i> {{DATE}}</span>
                    <span><i class="far fa-clock"></i> {{READ_TIME}}</span>
                </div>
                <h1>{{TITLE}}</h1>
                <div class="tags">
                    <!-- TAGS_PLACEHOLDER -->
                    <!-- Example: <span class="tag">#tech</span> -->
                </div>
            </header>

            <div class="blog-content">
                {{CONTENT}}
            </div>
        </article>

        <!-- Newsletter / Contact for Blog -->
        <section class="contact-section reveal">
            <h2>Enjoyed the read?</h2>
            <p>
                Follow me on social media for more.
            </p>
            <div class="social-links visible">
                <a href="https://www.linkedin.com/in/danielartoladominguez" target="_blank" rel="noopener"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/danielart" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
                <a href="https://dev.to/danielart" target="_blank" rel="noopener"><i class="fab fa-dev"></i></a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Â© <span class="current-year">2025</span> Daniel Artola Dominguez. Built with passion & modern web technologies.</p>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button class="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="../js/main.js" defer></script>
</body>
</html>
